{% extends 'base.html' %}


{% block 'conteudo' %}
{% include 'parciais/_messages.html' %}

<h1 class="mt-3 mb-3">Olá {{ user.first_name }} {{ user.last_name }}</h1>
<h2>Esta é a sua dashboard</h2>

<div class="container">
    <form action="{% url 'dashboard' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table class="table">
            {{ form }}
            <tr>
                <td colspan="2">
                    <button type="submit" class="btn btn-primary mt-3 mb-3">Cadastrar</button>
                </td>
            </tr>
        </table>
    </form>
</div>
<a href="{% url 'logout' %}">
<button class="btn btn-primary mt-3 mb-3">Deslogar</button>
</a>
{% endblock%}
