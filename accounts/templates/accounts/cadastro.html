{% extends 'base.html' %}

{% block titulo %}Cadastro | {% endblock %}
{% block 'conteudo' %}
<h1 class="mt-3 mb-3">Cadastro</h1>
<form method="POST" action="{% url 'cadastro' %}">
    {% include 'parciais/_messages.html' %}
    {% csrf_token %}
    <div class="form-group">
        <label>Nome</label>
        <input type="text" class="form-control" value="{{request.POST.nome}}" name="nome">
    </div>

    <div class="form-group">
        <label>Sobrenome</label>
        <input type="text" class="form-control" value="{{request.POST.sobrenome}}" name="sobrenome"  >
    </div>

  <div class="form-group">
    <label>Endereço de email</label>
    <input type="email" class="form-control" value="{{request.POST.email}}" name="email"  >
  </div>
    <div class="form-group">
        <label>Usuário</label>
        <input type="text" class="form-control" value="{{request.POST.usuario}}" name="usuario">
    </div>

    <div class="form-group">
        <label>Senha</label>
        <input type="password" class="form-control" name="password"  >
    </div>

      <div class="form-group">
        <label>Repetir a senha</label>
        <input type="password" class="form-control" name="password2"  >
    </div>

  <button type="submit" class="btn btn-primary mt-3 mb-3">Cadastrar-me</button>

</form>
    <a href="{% url 'login' %}">
        <button class="btn btn-primary mt-3 mb-3">Ja tenho uma conta</button>
    </a>
{% endblock%}
